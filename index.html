  <!DOCTYPE html>
<html lang="en">
<head>
  <title>PDQ.com</title>
  <meta charset="utf-8">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
        var socket = io();
        $(document).on('click', '#send', function(e){
            
            e.preventDefault(); // prevents page reloading
            socket.emit('getEmployee');
            return false;
        });
        socket.on('getEmployee', function(msg){
           
      $('#userName').html(msg.name);
      $('#drinkName').html(msg.drink);
      $("#image").attr("src", msg.image);
    });
    
    </script>
    <style>
    span{
        font-size: 20px;
    }
    </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>PDQ.com  Random Employee</h1>      
    <img id = 'image' src="//cdn.pdq.com/wp-content/uploads/2017/10/default.png" alt="No Image" height="187" width="187">
        <button type="button" id = "send">Click Me!</button><br>
    <span><i>Username: &nbsp</i></span><span id = 'userName'>XYZ</span><br>
    <span><i>Fav Beer:&nbsp </i></span><span id = 'drinkName'>Bud*</span><br>
    
  </div>
     
</div>

</body>
</html>
